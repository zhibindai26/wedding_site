<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Ceremony & Reception</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $('#header').load("..\\assets\\navbar.html");
        });
    </script>
    <script>
        $(function () {
            $('#footer').load("..\\assets\\footer.html");
        });
    </script>
</head>

<body>
    <header>
        <div id="header">
        </div>
    </header>
    
    <!--Venue-->
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\DSC_4225_crop.jpg" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Venue</p>
                            <p class="subtitle">Brookside Gardens | Wheaton, MD</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12392.207020241702!2d-77.0390212!3d39.0597347!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3de392b1e66f3284!2sBrookside%20Gardens!5e0!3m2!1sen!2sus!4v1578847333619!5m2!1sen!2sus"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Ceremony-->
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\2019-07-15_09-01-41_597.jpg">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Ceremony</p>
                            <p class="subtitle">5 P.M. at Part of Garden</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <p>Filler Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\2019-08-18_17-51-40_715.jpeg" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Reception</p>
                            <p class="subtitle">7 P.M. at Other Part of Garden</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <p>Filler Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\2019-08-18_17-51-40_715.jpeg" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Parking and Transportation</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <p>Filler Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer>
    <div id="footer">
    </div>
</footer>

</html>

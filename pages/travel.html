<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Travel</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $('#header').load("..\\assets\\navbar.html");
        });
    </script>
    <script>
        $(function () {
            $('#footer').load("..\\assets\\footer.html");
        });
    </script>
</head>

<body>
    <header>
        <div id="header">
        </div>
    </header>

    <!--Travel to MD-->
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\IMG_0704.jpg" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Travel to/around Maryland</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="container">
                        <div class="content">
                            <p class="section-text">
                                You can fly into BWI, IAD, or DCA. BWI is closest to the wedding venue.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Hotel-->
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img class="rotate-180" src="..\img\IMG_2034.jpg">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Hotel Information</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <p>Filler Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Local-->
    <section class="section">
        <div class="container">
            <div class="columns is-variable">
                <div class="column is-one-third">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="..\img\IMG-20181225-WA0002.jpg">
                            </figure>
                        </div>

                        <div class="card-content">
                            <p class="title">Local Attractions</p>
                        </div>
                    </div>
                </div>

                <div class="column is-two-thirds">
                    <div class="video-container">
                        <p>Filler Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer>
    <div id="footer">
    </div>
</footer>

</html>
